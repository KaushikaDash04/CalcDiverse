<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2D Distance Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="animated fadeIn">2D Distance Calculator</h1>
        <form id="point-form">
            <label for="x1">Point 1 (x, y): </label>
            <input type="number" id="point1-x" placeholder="Enter x">
            <input type="number" id="point1-y" placeholder="Enter y">

            <label for="x2">Point 2 (x, y): </label>
            <input type="number" id="point2-x" placeholder="Enter x">
            <input type="number" id="point2-y" placeholder="Enter y">

            <button type="submit">Calculate Distance</button>
        </form>

        <div id="result" class="animated fadeIn"></div>
        <button type="button" id="resetButton" class="animated fadeIn">Reset</button>

        <div id="container" class="animated fadeIn"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
